        function calculateNextReview(reviewCount, lastResult) {
            const today = new Date();
            let daysToAdd;

            if (lastResult === 'unknown') {
                daysToAdd = 1;
            } else if (lastResult === 'learning') {
                const intervals = [1, 2, 4, 7, 15];

            } else if (lastResult === 'known') {

                progress[key] = {
